<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">
		<h1 class="aw-page-title">Cadastro de membro</h1>
		
		<h:form id="frm">
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" action="#{clientesManager.salvar}"
						process="tabView @this" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:commandButton value="Novo" action="#{clientesManager.novoCliente}"
						process="@this" update="@form" />
					<p:button value="Pesquisa" outcome="PesquisaClientes" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:messages autoUpdate="false" />
			
			<div class="ui-fluid">
				<p:tabView style="margin-top: 10px" id="tabView">
					<p:tab title="Dados básicos">
						<p:panelGrid columns="4" layout="grid"
								columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4"
								styleClass="panelgrid-noborder">
							<p:outputLabel value="Nome" for="nome" />
							<p:inputText id="nome" required="true" 
								value="#{clientesManager.clienteEdicao.nome}" />
							
							<p:outputLabel value="Sexo" for="sexo" />
							<p:selectOneMenu id="sexo" value="#{clientesManager.clienteEdicao.sexo}">
								<f:selectItem itemLabel="Selecione" />
								<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
								<f:selectItem itemLabel="Feminino" itemValue="Feminino" />
							</p:selectOneMenu>
							
							<p:outputLabel value="EstadoCivil" for="estadoCivil" />
							<p:selectOneMenu id="estadoCivil" value="#{clientesManager.clienteEdicao.estadoCivil}">
								<f:selectItem itemLabel="Selecione" />
								<f:selectItem itemLabel="Solteiro" itemValue="Solteiro" />
								<f:selectItem itemLabel="Casado" itemValue="Casado" />
								<f:selectItem itemLabel="Viuvo" itemValue="Viuvo" />
								<f:selectItem itemLabel="Divorciado" itemValue="Divorciado" />
							</p:selectOneMenu>
							
							<p:outputLabel value="Profissao" for="profissao"/>
							<p:inputText id="profissao" required="true"
								value="#{clientesManager.clienteEdicao.profissao}" />
								
							<p:outputLabel value="RG" for="rg" />
							<p:inputMask id="rg" required="true" mask="99.999.999-9"
								value="#{clientesManager.clienteEdicao.rg}"
								style="width: 70%" />
							
							<p:outputLabel value="CPF" for="cpf" />
							<p:inputMask id="cpf" required="true" mask="999.999.999-99"
								value="#{clientesManager.clienteEdicao.cpf}"
								style="width: 70%" />
							
							<p:outputLabel value="Telefone" for="telefone" />
							<p:inputText id="telefone" required="true"
								value="#{clientesManager.clienteEdicao.telefone}" />
							
							<p:outputLabel value="Celular" for="celular" />
							<p:inputText id="celular"
								value="#{clientesManager.clienteEdicao.celular}" />
							
							<p:outputLabel value="E-mail" for="email" />
							<p:inputText id="email" required="true"
								value="#{clientesManager.clienteEdicao.email}" />
							
							<p:outputLabel value="Data de nascimento" for="dataNascimento" />
							<p:calendar id="dataNascimento" pattern="dd/MM/yyyy"
								value="#{clientesManager.clienteEdicao.dataNascimento}" />
						</p:panelGrid>
					</p:tab>
					
					<p:tab title="Endereço">
					<p:panelGrid columns="4" layout="grid"
								columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4"
								styleClass="panelgrid-noborder">
						<p:outputLabel value="Cep" for="cep" />
						<p:inputMask id="cep" required="true" 
								value="#{clientesManager.clienteEdicao.endereco.cep}" mask="99999-999" />
						
						<p:outputLabel value="Estado" for="estado" />
						<p:selectOneMenu id="estado" value="#{clientesManager.enderecoEdicao.estados}">
								<f:selectItems value="#{clientesManager.estados}" itemValue="#{estados}"  var="estados"/>
							</p:selectOneMenu>	
						
						<p:outputLabel value="Logradouro" for="logradouro"/>
						<p:inputText value="#{clientesManager.enderecoEdicao.logradouro}" 
									id="logradouro"/>
						<p:outputLabel value="Numero" for="numero"/>
						<p:inputText value="#{clientesManager.enderecoEdicao.numero}" 
									id="numero"/>
						<p:outputLabel value="Bairro" for="bairro"/>
						<p:inputText value="#{clientesManager.enderecoEdicao.bairro}" 
									id="bairro"/>			
						<p:outputLabel value="Cidade" for="cidade"/>
						<p:inputText value="#{clientesManager.enderecoEdicao.cidade}" 
									id="cidade"/>		
					</p:panelGrid>	
					</p:tab>
					
					<p:tab title="Observações">
						<p:inputTextarea rows="7" value="#{clientesManager.clienteEdicao.observacoes}" />
					</p:tab>
				</p:tabView>
			</div>
			
		</h:form>
	</ui:define>
	
</ui:composition>
